<style>
  .Get_started-button{
    background-color: rgb(121, 82, 179);
    color: white;
    width: 120px;
    height: 40px;
    cursor: pointer;
    border: none;
    font-weight: bold;
    font-style: normal;
    border-radius: 4px;
    margin-right: 8px;
    transition: background-color 0.25s;
  }

  .Get_started-button:hover{
    background-color: rgb(108, 67, 154);
  }

  .Download-button{
    background-color: white;
    color: rgb(108, 117, 125);
    height: 40px;
    width: 120px;
    cursor: pointer;
    font-weight: bold;
    border-color: rgb(108, 117, 125);
    border-width: thin;
    border-radius: 4px;
    transition: 0.25s;
  }

  .Download-button:hover{
    background-color: rgb(108, 117, 125);
    color: white;
  }
</style>

<button class="Get_started-button">
  Get started
</button>
<button class="Download-button">
  Download
</button>
